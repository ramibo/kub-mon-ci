apiVersion: v1
kind: Service
metadata:
  name: webapp
  labels:
    component: backend
    instance: app
    name: containers-my-app
  namespace: default
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 5000
    protocol: TCP
    targetPort: webapp # one of the major thing w/o it you could not have active targets in Prometheus
  selector:
    component: backend
    instance: app
    name: containers-my-app
